<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS and Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    
    <!-- Custom CSS Style-->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon-->
    <link rel="shortcut icon" type="image/jpg" href="/favicon.jpg"/>

    <title>To-Do Rust</title>
  </head>
  <body class="container-fluid">
    <div class="col-center text-center" style="padding: 3rem;">
        <h1 class="display-4">To-Do Rust</h1>
        <h3 class="text-muted" style="font-size: 1.5rem; font-weight: 100; line-height: 1;">Let's get things done</h3>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-4 order-md2 mb-4 inner cover" style="align-items: center;">
            <div class="card text-center" style="width: auto;">
                <div class="card-body">
                    <h5 id="Title" class="card-title">START</h5>
                    <h3 id="timer" class="card-subtitle mb-2 text-muted">25 : 00</h6>
                    <button type="button" id="play_button" class="btn btn-outline-success btn-circle"><i class="fas fa-play"></i></button>
                </div>
            </div>
        </div>
        <div class="col-md-4 order-md2 mb-4">
            <div id="todolist">
                <ul class="list-group mb-3">
                    <li draggable="true" class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                        <h6 class="my-0">Create a to-do list</h6>
                        <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">12 min</span>
                    </li>
                    <li draggable="true" class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                        <h6 class="my-0">Design a mockup</h6>
                        <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">8 min</span>
                    </li>
                    <li draggable="true" class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                        <h6 class="my-0">Create new prototype</h6>
                        <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">5 min</span>
                    </li>
                    <li draggable="true" class="list-group-item d-flex justify-content-between bg-light">
                        <div class="text-success">
                        <h6 class="my-0">Create a simple landing page</h6>
                        <small>Brief description</small>
                        </div>
                        <span class="text-success">5 min</span>
                    </li>
                    </ul>
            </div>
            <div class="text-center">
                <button type="button" id="add_button" class="btn btn-outline-success btn-circle"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/engine.js"></script>
  </body>

        </div>
  </footer>
</html>
